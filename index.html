<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Food App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesomes.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center bg-primary br-3 head-div shadow">
            <h2 class="text-white font-bold py-3">The Food World</h2>
        </div>
    </div>
    <div class="d-md-flex body-div">
        <div class="text-danger">
            <h4 class="p-5"><i>Place your order search here</i></h4>
            <h4 class="text-center"><i class="fa fa-arrow-down"></i></h4>
            <div class="bg-light p-3 mx-4 food-get h-100" id="rightDiv">
                <div class="input-group mb-3" id="inputLine">
                    
                    <span class="input-group-text"><button class="search-btn" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button></span>
                    <input type="text" class="form-control"
                     aria-label="Dollar amount (with dot and two decimal places)" placeholder="Search">
                  </div>
            </div>
        </div>
        <div class="p-5 bg-light mx-4 my-5 show-div">
            <div class="text-primary border-bottom">
                Orders will appear here
            </div>
            <div id="app">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
